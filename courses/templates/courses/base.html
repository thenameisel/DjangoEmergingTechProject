<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Platform{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'courses:home' %}" class="logo">Course Platform</a>
            <ul class="nav-links">
                <li><a href="{% url 'courses:home' %}">Courses</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'courses:my_courses' %}">My Courses</a></li>
                    <li><span>Welcome, {{ user.username }}</span></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 nascc</p>
    </footer>
</body>
</html>
