<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Platform{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
                <a href="{% url 'courses:home' %}" class="logo" style="display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:inherit;">
                        <img src="{% static '../media/NaSCC_logos2.png' %}" alt="NaSCC logo" style="height: 48px; width: auto; display: block; padding: 2px; border: 1px solid white;" />
                    <span>Course Platform</span>
                </a>
            <ul class="nav-links">
                <li><a href="{% url 'courses:home' %}">Courses</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'courses:my_courses' %}">My Courses</a></li>
                    <li><span>Welcome, {{ user.username }}</span></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0; padding:0;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; padding:0; margin:0; color:inherit; cursor:pointer; font:inherit;">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 nascc</p>
    </footer>
</body>
</html>
